<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>VR – drzewa OSM (Fullscreen)</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; background: #000; height: 100%; overflow: hidden; }
    #startScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    #startScreen button {
      padding: 15px 30px;
      font-size: 18px;
      background: #228B22;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #hud {
      position: fixed;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 10;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    #mapCanvas {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      border: 2px solid #fff;
      border-radius: 4px;
      background: #111;
      z-index: 9;
      display: none;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <button id="startBtn">Fullscreen VR</button>
  </div>

  <div id="hud">
    <div id="gps">GPS: ...</div>
    <div id="heading">Heading: ...</div>
    <div id="accuracy">± ... m</div>
    <div id="treeInfo"></div>
  </div>
  <canvas id="mapCanvas" width="150" height="150"></canvas>

  <a-scene vr-mode-ui="enabled: true">
    <a-entity id="player" position="0 0 0">
      <a-camera id="camera" wasd-controls-enabled="false" cursor="rayOrigin: mouse"></a-camera>
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    const RADIUS_METERS = 250;
    const MAX_TREES = 150;
    const TREE_MIN_H = 2.0;
    const TREE_MAX_H = 8.0;

    const gpsEl = document.getElementById('gps');
    const headingEl = document.getElementById('heading');
    const accuracyEl = document.getElementById('accuracy');
    const treeInfoEl = document.getElementById('treeInfo');
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const hud = document.getElementById('hud');
    const startScreen = document.getElementById('startScreen');

    let userLat = null;
    let userLon = null;
    let treePositions = [];
    let treesData = [];

    function fetchTrees(lat, lon) {
      const url = `https://overpass-api.de/api/interpreter?data=[out:json];node(around:${RADIUS_METERS},${lat},${lon})[natural=tree];out;`;
      return fetch(url).then(r => r.json()).then(json => json.elements.slice(0, MAX_TREES));
    }

    function rand(min, max) {
      return min + Math.random() * (max - min);
    }

    function latLonToMeters(lat, lon) {
      const R = 6378137;
      const dLat = (lat - userLat) * Math.PI / 180;
      const dLon = (lon - userLon) * Math.PI / 180;
      const x = dLon * R * Math.cos(userLat * Math.PI / 180);
      const z = dLat * R;
      return { x: x, z: -z };
    }

    function addTree3D(tree) {
      const scene = document.querySelector('a-scene');
      const pos = latLonToMeters(tree.lat, tree.lon);
      const h = rand(TREE_MIN_H, TREE_MAX_H).toFixed(2);

      const cyl = document.createElement('a-cylinder');
      cyl.setAttribute('position', `${pos.x} ${h/2} ${pos.z}`);
      cyl.setAttribute('height', h);
      cyl.setAttribute('radius', 0.15);
      cyl.setAttribute('color', '#228B22');
      cyl.classList.add('clickable');

      cyl.addEventListener('click', () => {
        const distance = Math.sqrt(pos.x * pos.x + pos.z * pos.z);
        treeInfoEl.textContent = `Tree ID: ${tree.id}, Dist: ${distance.toFixed(1)}m`;
      });

      scene.appendChild(cyl);
      treePositions.push(pos);
      treesData.push(tree);
    }

    function drawCanvasMap() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 4, 0, 2*Math.PI);
      ctx.fill();
      ctx.fillStyle = "green";
      const scale = 0.3;
      treePositions.forEach(pos => {
        const x = canvas.width/2 + pos.x * scale;
        const y = canvas.height/2 + pos.z * scale;
        ctx.beginPath();
        ctx.arc(x, y, 2, 0, 2*Math.PI);
        ctx.fill();
      });
    }

    function onPosition(pos) {
      userLat = pos.coords.latitude;
      userLon = pos.coords.longitude;
      const acc = pos.coords.accuracy;

      gpsEl.textContent = `GPS: ${userLat.toFixed(6)}, ${userLon.toFixed(6)}`;
      accuracyEl.textContent = `± ${acc.toFixed(0)} m`;

      if (!window._treesLoaded) {
        window._treesLoaded = true;
        fetchTrees(userLat, userLon)
          .then(trees => {
            treePositions = [];
            treesData = [];
            trees.forEach(t => addTree3D(t));
            drawCanvasMap();
          })
          .catch(err => console.error('Błąd OSM:', err));
      } else {
        drawCanvasMap();
      }
    }

    function onError(err) {
      gpsEl.textContent = 'GPS error: ' + err.message;
    }

    if ('geolocation' in navigator) {
      navigator.geolocation.watchPosition(onPosition, onError, {
        enableHighAccuracy: true,
        maximumAge: 5000,
        timeout: 20000
      });
    } else {
      gpsEl.textContent = 'Brak wsparcia dla Geolocation API.';
    }

    // Device orientation
    window.addEventListener('deviceorientation', function(event) {
      let heading;
      if (event.webkitCompassHeading !== undefined) heading = event.webkitCompassHeading;
      else if (event.alpha !== null) heading = 360 - event.alpha;
      if (heading !== undefined) {
        headingEl.textContent = `Heading: ${heading.toFixed(0)}°`;
        document.querySelector('#player').setAttribute('rotation', `0 ${heading} 0`);
      }
    }, true);

    // Start fullscreen and show HUD
    startBtn.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
      startScreen.style.display = 'none';
      hud.style.display = 'block';
      canvas.style.display = 'block';
    });
  </script>
</body>
</html>
