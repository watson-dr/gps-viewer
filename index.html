<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Viewer AR</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: #000;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-text id="gps-text" value="Fetching GPS..." position="0 1 -3" color="yellow"></a-text>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    function updateGPS() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude.toFixed(6);
            const lon = pos.coords.longitude.toFixed(6);
            document.querySelector('#gps-text').setAttribute('value', `Lat: ${lat}, Lon: ${lon}`);
          },
          (err) => {
            document.querySelector('#gps-text').setAttribute('value', 'Error: ' + err.message);
          },
          { enableHighAccuracy: true }
        );
      } else {
        document.querySelector('#gps-text').setAttribute('value', 'Geolocation not supported');
      }
    }
    updateGPS();
  </script>
</body>
</html>
