<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>VR – drzewa OSM (Auto VR)</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; background: #000; height: 100%; overflow: hidden; }
    #startScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    #startScreen button {
      padding: 15px 30px;
      font-size: 18px;
      background: #228B22;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <button id="startBtn">Start VR</button>
  </div>

  <a-scene id="scene" vr-mode-ui="enabled: true">
    <a-entity id="player" position="0 0 0">
      <a-camera id="camera" wasd-controls-enabled="false">
        <!-- HUD texts -->
        <a-entity id="hud" position="0 -0.05 -0.6">
          <a-text id="statusText" value="Ładowanie..." color="#FFF" align="center" width="1.5"></a-text>
          <a-text id="gpsText" value="GPS: ..." color="#FFF" align="center" width="1.5" position="0 -0.08 0"></a-text>
          <a-text id="headingText" value="Heading: ..." color="#FFF" align="center" width="1.5" position="0 -0.16 0"></a-text>
          <a-text id="accuracyText" value="± ... m" color="#FFF" align="center" width="1.5" position="0 -0.24 0"></a-text>
        </a-entity>
        <!-- Mini-map plane -->
        <a-plane id="mapPlane" position="0.35 -0.25 -0.6" width="0.25" height="0.25" color="#111"></a-plane>
      </a-camera>
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    const RADIUS_METERS = 250;
    const MAX_TREES = 150;
    const TREE_MIN_H = 2.0;
    const TREE_MAX_H = 8.0;

    const gpsText = document.getElementById('gpsText');
    const headingText = document.getElementById('headingText');
    const accuracyText = document.getElementById('accuracyText');
    const statusText = document.getElementById('statusText');
    const startBtn = document.getElementById('startBtn');
    const startScreen = document.getElementById('startScreen');
    const mapPlane = document.getElementById('mapPlane');
    const sceneEl = document.getElementById('scene');

    let userLat = null;
    let userLon = null;
    let treePositions = [];
    let treesData = [];

    // Offscreen canvas for mini-map
    const mapCanvas = document.createElement('canvas');
    mapCanvas.width = 256;
    mapCanvas.height = 256;
    const mapCtx = mapCanvas.getContext('2d');
    const mapTexture = new THREE.CanvasTexture(mapCanvas);
    mapPlane.object3D.material.map = mapTexture;

    function fetchTrees(lat, lon) {
      statusText.setAttribute('value', 'Pobieram drzewa...');
      const url = `https://overpass-api.de/api/interpreter?data=[out:json];node(around:${RADIUS_METERS},${lat},${lon})[natural=tree];out;`;
      return fetch(url).then(r => r.json()).then(json => json.elements.slice(0, MAX_TREES));
    }

    function rand(min, max) {
      return min + Math.random() * (max - min);
    }

    function latLonToMeters(lat, lon) {
      const R = 6378137;
      const dLat = (lat - userLat) * Math.PI / 180;
      const dLon = (lon - userLon) * Math.PI / 180;
      const x = dLon * R * Math.cos(userLat * Math.PI / 180);
      const z = dLat * R;
      return { x: x, z: -z };
    }

    function addTree3D(tree) {
      const scene = document.querySelector('a-scene');
      const pos = latLonToMeters(tree.lat, tree.lon);
      const h = rand(TREE_MIN_H, TREE_MAX_H).toFixed(2);

      const cyl = document.createElement('a-cylinder');
      cyl.setAttribute('position', `${pos.x} ${h/2} ${pos.z}`);
      cyl.setAttribute('height', h);
      cyl.setAttribute('radius', 0.15);
      cyl.setAttribute('color', '#228B22');
      cyl.classList.add('clickable');

      cyl.addEventListener('click', () => {
        const distance = Math.sqrt(pos.x * pos.x + pos.z * pos.z);
        statusText.setAttribute('value', `Tree ID: ${tree.id}, ${distance.toFixed(1)}m`);
      });

      scene.appendChild(cyl);
      treePositions.push(pos);
      treesData.push(tree);
    }

    function drawMap() {
      mapCtx.fillStyle = "#111";
      mapCtx.fillRect(0, 0, mapCanvas.width, mapCanvas.height);
      // User
      mapCtx.fillStyle = "red";
      mapCtx.beginPath();
      mapCtx.arc(mapCanvas.width/2, mapCanvas.height/2, 4, 0, 2*Math.PI);
      mapCtx.fill();
      // Trees
      mapCtx.fillStyle = "green";
      const scale = 0.3;
      treePositions.forEach(pos => {
        const x = mapCanvas.width/2 + pos.x * scale;
        const y = mapCanvas.height/2 + pos.z * scale;
        mapCtx.beginPath();
        mapCtx.arc(x, y, 2, 0, 2*Math.PI);
        mapCtx.fill();
      });
      mapTexture.needsUpdate = true;
    }

    function onPosition(pos) {
      userLat = pos.coords.latitude;
      userLon = pos.coords.longitude;
      const acc = pos.coords.accuracy;

      gpsText.setAttribute('value', `GPS: ${userLat.toFixed(6)}, ${userLon.toFixed(6)}`);
      accuracyText.setAttribute('value', `± ${acc.toFixed(0)} m`);

      if (!window._treesLoaded) {
        window._treesLoaded = true;
        fetchTrees(userLat, userLon)
          .then(trees => {
            treePositions = [];
            treesData = [];
            if (trees.length === 0) {
              statusText.setAttribute('value', 'Brak drzew w pobliżu.');
            } else {
              trees.forEach(t => addTree3D(t));
              drawMap();
              statusText.setAttribute('value', 'Drzewa załadowane.');
            }
          })
          .catch(err => {
            statusText.setAttribute('value', 'Błąd OSM');
          });
      } else {
        drawMap();
      }
    }

    function onError(err) {
      gpsText.setAttribute('value', 'GPS error');
    }

    if ('geolocation' in navigator) {
      navigator.geolocation.watchPosition(onPosition, onError, {
        enableHighAccuracy: true,
        maximumAge: 5000,
        timeout: 20000
      });
    } else {
      gpsText.setAttribute('value', 'Brak wsparcia GPS');
    }

    window.addEventListener('deviceorientation', function(event) {
      let heading;
      if (event.webkitCompassHeading !== undefined) heading = event.webkitCompassHeading;
      else if (event.alpha !== null) heading = 360 - event.alpha;
      if (heading !== undefined) {
        headingText.setAttribute('value', `Heading: ${heading.toFixed(0)}°`);
        document.querySelector('#player').setAttribute('rotation', `0 ${heading} 0`);
      }
    }, true);

    startBtn.addEventListener('click', () => {
      if (sceneEl.requestFullscreen) sceneEl.requestFullscreen();
      if (sceneEl.enterVR) sceneEl.enterVR();  // Force VR mode
      startScreen.style.display = 'none';
    });
  </script>
</body>
</html>
