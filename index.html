<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>VR – drzewa OSM z GPS, Heading i Mapą</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body, html { margin: 0; padding: 0; background: #000; height: 100%; }
    #hud {
      position: fixed;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: system-ui, Arial, sans-serif;
      z-index: 10;
      text-align: center;
      font-size: 14px;
      line-height: 1.3;
    }
    #hud small { display:block; opacity: .7; }
    #error { color: #ff6b6b; }
    #map {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 180px;
      height: 180px;
      border: 2px solid #fff;
      border-radius: 8px;
      z-index: 9;
    }
  </style>
</head>
<body>
  <div id="hud">
    <div id="status">Oczekiwanie na GPS…</div>
    <div id="heading-display">Heading: ...</div>
    <small>Źródło: OSM (natural=tree)</small>
    <div id="error"></div>
  </div>
  <div id="map"></div>

  <a-scene vr-mode-ui="enabled: true">
    <a-entity id="player" position="0 0 0">
      <a-camera id="camera" wasd-controls-enabled="false"></a-camera>
    </a-entity>
  </a-scene>

  <script>
    const RADIUS_METERS = 250;
    const MAX_TREES = 150;
    const TREE_MIN_H = 2.0;
    const TREE_MAX_H = 8.0;

    const statusEl = document.getElementById('status');
    const errorEl  = document.getElementById('error');
    const headingDisplay = document.getElementById('heading-display');

    let userLat = null;
    let userLon = null;
    let map, userMarker, treeLayer;

    function initMap(lat, lon) {
      map = L.map('map').setView([lat, lon], 17);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
      userMarker = L.marker([lat, lon], {icon: L.divIcon({className: 'user-icon', html: '📍', iconSize: [20, 20]})}).addTo(map);
      treeLayer = L.layerGroup().addTo(map);
    }

    function updateMapPosition(lat, lon) {
      if (userMarker) {
        userMarker.setLatLng([lat, lon]);
        map.setView([lat, lon]);
      }
    }

    function fetchTrees(lat, lon) {
      statusEl.textContent = 'Pobieram drzewa z OSM…';
      const url = `https://overpass-api.de/api/interpreter?data=[out:json];node(around:${RADIUS_METERS},${lat},${lon})[natural=tree];out;`;

      return fetch(url)
        .then(r => r.json())
        .then(json => {
          statusEl.textContent = `Znaleziono ${json.elements.length} drzew. Renderuję…`;
          return json.elements.slice(0, MAX_TREES);
        });
    }

    function rand(min, max) {
      return min + Math.random() * (max - min);
    }

    function latLonToMeters(lat, lon) {
      const R = 6378137;
      const dLat = (lat - userLat) * Math.PI / 180;
      const dLon = (lon - userLon) * Math.PI / 180;
      const x = dLon * R * Math.cos(userLat * Math.PI / 180);
      const z = dLat * R;
      return { x: x, z: -z };
    }

    function addTree(tree) {
      const scene = document.querySelector('a-scene');
      const pos = latLonToMeters(tree.lat, tree.lon);
      const cyl = document.createElement('a-cylinder');
      const h = rand(TREE_MIN_H, TREE_MAX_H).toFixed(2);
      cyl.setAttribute('position', `${pos.x} ${h/2} ${pos.z}`);
      cyl.setAttribute('height', h);
      cyl.setAttribute('radius', 0.15);
      cyl.setAttribute('color', '#228B22');
      cyl.setAttribute('opacity', 0.9);
      scene.appendChild(cyl);
      if (treeLayer) {
        L.circleMarker([tree.lat, tree.lon], {radius: 3, color: "green"}).addTo(treeLayer);
      }
    }

    function onPosition(pos) {
      userLat = pos.coords.latitude;
      userLon = pos.coords.longitude;
      const acc = pos.coords.accuracy;

      statusEl.textContent = `Lat: ${userLat.toFixed(6)}, Lon: ${userLon.toFixed(6)} (±${acc.toFixed(0)} m)`;

      if (!map) initMap(userLat, userLon);
      else updateMapPosition(userLat, userLon);

      if (!window._treesLoaded) {
        window._treesLoaded = true;
        fetchTrees(userLat, userLon)
          .then(trees => {
            if (!trees || !trees.length) {
              statusEl.textContent = 'Brak drzew w pobliżu.';
              return;
            }
            trees.forEach(addTree);
            statusEl.textContent += ` | Wyrenderowano ${Math.min(trees.length, MAX_TREES)} drzew`;
          })
          .catch(err => {
            errorEl.textContent = 'Błąd Overpass API: ' + err.message;
          });
      }
    }

    function onError(err) {
      errorEl.textContent = 'GPS error: ' + err.message;
    }

    if ('geolocation' in navigator) {
      navigator.geolocation.watchPosition(onPosition, onError, {
        enableHighAccuracy: true,
        maximumAge: 5000,
        timeout: 20000
      });
    } else {
      errorEl.textContent = 'Brak wsparcia dla Geolocation API.';
    }

    // Device orientation
    window.addEventListener('deviceorientation', function(event) {
      let heading;
      if (event.webkitCompassHeading !== undefined) heading = event.webkitCompassHeading;
      else if (event.alpha !== null) heading = 360 - event.alpha;
      if (heading !== undefined) {
        headingDisplay.textContent = `Heading: ${heading.toFixed(0)}°`;
        document.querySelector('#player').setAttribute('rotation', `0 ${heading} 0`);
      }
    }, true);
  </script>
</body>
</html>
