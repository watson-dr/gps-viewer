<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Viewer AR + VR + Smooth Compass</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
    }
    #hud {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 8px;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 1.2em;
      z-index: 10;
    }
    #hud .heading {
      color: cyan;
    }
  </style>
</head>
<body>
  <!-- HUD overlay -->
  <div id="hud">
    <div id="coords">Fetching GPS...</div>
    <div class="heading" id="heading">Heading: ...</div>
  </div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: true"
  >
    <!-- Compass Disc and Arrow -->
    <a-entity id="compass-container" position="0 0.5 -3" rotation="0 0 0">
      <a-cylinder position="0 0 0" radius="0.7" height="0.02" color="#222" opacity="0.5"></a-cylinder>

      <!-- Arrow -->
      <a-entity id="compass-arrow">
        <a-cylinder position="0 0.02 0" radius="0.05" height="0.8" color="red"></a-cylinder>
        <a-cone position="0 0.4 0" radius-bottom="0.15" radius-top="0.0" height="0.3" color="red"></a-cone>
      </a-entity>

      <!-- Compass Rose -->
      <a-text value="N" position="0 0.2 0.6" color="white" align="center"></a-text>
      <a-text value="E" position="0.6 0.2 0" color="white" align="center" rotation="0 -90 0"></a-text>
      <a-text value="S" position="0 0.2 -0.6" color="white" align="center" rotation="0 180 0"></a-text>
      <a-text value="W" position="-0.6 0.2 0" color="white" align="center" rotation="0 90 0"></a-text>
    </a-entity>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let filteredHeading = 0;
    let currentRotation = 0;
    let targetRotation = 0;

    function updateGPS() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude.toFixed(6);
            const lon = pos.coords.longitude.toFixed(6);
            const acc = pos.coords.accuracy.toFixed(1);
            document.querySelector('#coords').innerText = `Lat: ${lat}, Lon: ${lon} (±${acc} m)`;
          },
          (err) => {
            document.querySelector('#coords').innerText = 'Error: ' + err.message;
          },
          { enableHighAccuracy: true }
        );
      } else {
        document.querySelector('#coords').innerText = 'Geolocation not supported';
      }
    }

    function updateCompass(event) {
      let heading;
      if (event.webkitCompassHeading !== undefined) {
        heading = event.webkitCompassHeading; // iOS
      } else if (event.alpha !== null) {
        heading = 360 - event.alpha; // Android
      }
      if (heading !== undefined) {
        // Low-pass filter for smoother transitions
        filteredHeading = filteredHeading + 0.1 * (heading - filteredHeading);
        targetRotation = filteredHeading;
        const dir = compassDirection(filteredHeading);
        document.querySelector('#heading').innerText = `Heading: ${filteredHeading.toFixed(0)}° (${dir})`;
      }
    }

    function compassDirection(deg) {
      const dirs = ["N", "NE", "E", "SE", "S", "SW", "W", "NW", "N"];
      return dirs[Math.round(deg / 45)];
    }

    function smoothRotate() {
      const container = document.querySelector('#compass-container');
      currentRotation = currentRotation + 0.05 * ((targetRotation - currentRotation + 540) % 360 - 180);
      container.setAttribute('rotation', `0 0 ${currentRotation.toFixed(1)}`);
      requestAnimationFrame(smoothRotate);
    }

    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', updateCompass, true);
    }

    updateGPS();
    smoothRotate();
  </script>
</body>
</html>
