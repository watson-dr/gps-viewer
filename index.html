<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>VR – drzewa z OpenStreetMap (GPS + kompas)</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; background: #000; height: 100%; }
    #hud {
      position: fixed;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: system-ui, Arial, sans-serif;
      z-index: 10;
      text-align: center;
      font-size: 14px;
      line-height: 1.3;
    }
    #hud small { display:block; opacity: .7; }
    #error { color: #ff6b6b; }
  </style>
</head>
<body>
  <div id="hud">
    <div id="status">Oczekiwanie na GPS…</div>
    <small>Źródło danych: OSM (natural=tree)</small>
    <div id="error"></div>
  </div>

  <a-scene vr-mode-ui="enabled: true">
    <a-entity id="player" position="0 0 0">
      <a-camera id="camera" wasd-controls-enabled="false"></a-camera>
    </a-entity>
  </a-scene>

  <script>
    const RADIUS_METERS = 250;
    const MAX_TREES = 150;
    const TREE_MIN_H = 2.0;
    const TREE_MAX_H = 8.0;

    const statusEl = document.getElementById('status');
    const errorEl  = document.getElementById('error');

    let userLat = null;
    let userLon = null;

    function fetchTrees(lat, lon) {
      statusEl.textContent = 'Pobieram drzewa z OSM…';
      const url = `https://overpass-api.de/api/interpreter?data=[out:json];node(around:${RADIUS_METERS},${lat},${lon})[natural=tree];out;`;

      return fetch(url)
        .then(r => r.json())
        .then(json => {
          statusEl.textContent = `Znaleziono ${json.elements.length} drzew. Renderuję…`;
          return json.elements.slice(0, MAX_TREES);
        });
    }

    function rand(min, max) {
      return min + Math.random() * (max - min);
    }

    function latLonToMeters(lat, lon) {
      const originLat = userLat;
      const originLon = userLon;
      const R = 6378137; // promień Ziemi w metrach
      const dLat = (lat - originLat) * Math.PI / 180;
      const dLon = (lon - originLon) * Math.PI / 180;
      const x = dLon * R * Math.cos(originLat * Math.PI / 180);
      const z = dLat * R;
      return { x: x, z: -z };
    }

    function addTree(tree) {
      const scene = document.querySelector('a-scene');
      const pos = latLonToMeters(tree.lat, tree.lon);
      const cyl = document.createElement('a-cylinder');
      const h = rand(TREE_MIN_H, TREE_MAX_H).toFixed(2);

      cyl.setAttribute('position', `${pos.x} ${h/2} ${pos.z}`);
      cyl.setAttribute('height', h);
      cyl.setAttribute('radius', 0.15);
      cyl.setAttribute('color', '#228B22');
      cyl.setAttribute('opacity', 0.9);

      scene.appendChild(cyl);
    }

    function onPosition(pos) {
      userLat = pos.coords.latitude;
      userLon = pos.coords.longitude;
      const acc = pos.coords.accuracy;

      statusEl.textContent = `Twoja pozycja: ${userLat.toFixed(6)}, ${userLon.toFixed(6)} (±${acc.toFixed(0)} m)`;

      if (!window._treesLoaded) {
        window._treesLoaded = true;
        fetchTrees(userLat, userLon)
          .then(trees => {
            if (!trees || !trees.length) {
              statusEl.textContent = 'Brak drzew w pobliżu.';
              return;
            }
            trees.forEach(addTree);
            statusEl.textContent += ` | Wyrenderowano ${Math.min(trees.length, MAX_TREES)} drzew`;
          })
          .catch(err => {
            errorEl.textContent = 'Błąd Overpass API: ' + err.message;
          });
      }
    }

    function onError(err) {
      errorEl.textContent = 'GPS error: ' + err.message;
    }

    if ('geolocation' in navigator) {
      navigator.geolocation.watchPosition(onPosition, onError, {
        enableHighAccuracy: true,
        maximumAge: 5000,
        timeout: 20000
      });
    } else {
      errorEl.textContent = 'Brak wsparcia dla Geolocation API.';
    }

    // Device orientation to rotate camera
    window.addEventListener('deviceorientation', function(event) {
      if (event.absolute || event.webkitCompassHeading !== undefined || event.alpha !== null) {
        let heading = event.webkitCompassHeading || (360 - event.alpha);
        document.querySelector('#player').setAttribute('rotation', `0 ${heading} 0`);
      }
    }, true);
  </script>
</body>
</html>
