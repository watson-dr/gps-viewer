<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Viewer AR + VR + 3D Compass Arrow</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: true"
  >
    <a-text id="gps-text" value="Fetching GPS..." position="0 1.5 -3" color="yellow" align="center"></a-text>
    <a-text id="compass-text" value="Heading: ..." position="0 1.1 -3" color="cyan" align="center"></a-text>
    
    <!-- 3D arrow composed of a cone (arrowhead) and cylinder (shaft) -->
    <a-entity id="compass-arrow" position="0 0.5 -3" rotation="0 0 0">
      <a-cylinder position="0 0 0" radius="0.05" height="0.8" color="red"></a-cylinder>
      <a-cone position="0 0.5 0" radius-bottom="0.15" radius-top="0.0" height="0.3" color="red"></a-cone>
    </a-entity>
    
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let currentRotation = 0;

    function updateGPS() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude.toFixed(6);
            const lon = pos.coords.longitude.toFixed(6);
            const acc = pos.coords.accuracy.toFixed(1);
            document.querySelector('#gps-text').setAttribute('value', `Lat: ${lat}\nLon: ${lon}\n±${acc} m`);
          },
          (err) => {
            document.querySelector('#gps-text').setAttribute('value', 'Error: ' + err.message);
          },
          { enableHighAccuracy: true }
        );
      } else {
        document.querySelector('#gps-text').setAttribute('value', 'Geolocation not supported');
      }
    }

    function updateCompass(event) {
      let heading;
      if (event.webkitCompassHeading !== undefined) {
        heading = event.webkitCompassHeading; // iOS
      } else if (event.alpha !== null) {
        heading = 360 - event.alpha; // Android
      }
      if (heading !== undefined) {
        const dir = compassDirection(heading);
        document.querySelector('#compass-text').setAttribute('value', `Heading: ${heading.toFixed(0)}° (${dir})`);
        animateArrowRotation(heading);
      }
    }

    function compassDirection(deg) {
      const dirs = ["N", "NE", "E", "SE", "S", "SW", "W", "NW", "N"];
      return dirs[Math.round(deg / 45)];
    }

    function animateArrowRotation(targetRotation) {
      const arrow = document.querySelector('#compass-arrow');
      const step = ((targetRotation - currentRotation + 540) % 360 - 180) / 10; // Smooth step
      let i = 0;
      const interval = setInterval(() => {
        currentRotation = (currentRotation + step + 360) % 360;
        arrow.setAttribute('rotation', `0 0 ${currentRotation.toFixed(1)}`);
        if (++i > 10) clearInterval(interval);
      }, 20);
    }

    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', updateCompass, true);
    }

    updateGPS();
  </script>
</body>
</html>
